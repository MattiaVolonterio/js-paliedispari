<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pari e Dispari</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- script funzioni -->
    <script src="./js/function.js" defer></script>

    <!-- script -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Selezione pari o dispari -->
      <div class="my-5">
        <label for="user-select" class="form-label"
          >Seleziona Pari o Dispari</label
        >
        <select class="form-select" id="user-select">
          <option selected value="even">Pari</option>
          <option value="odd">Dispari</option>
        </select>
      </div>

      <!-- Selezione del numero -->
      <div>
        <label for="user-select-number" class="form-label"
          >Seleziona un numero</label
        >
        <select class="form-select" id="user-select-number">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Bottone Gioca -->
      <button type="button" class="btn btn-primary mt-5" id="play-button">
        Gioca
      </button>

      <!-- Numero randomico del computer -->
      <span class="d-block mt-5 fs-3">Il Numero scelto dal computer è:</span>
      <code id="computer-number" class="my-3 fs-1">...</code>

      <!-- Somma dei numeri -->
      <span class="d-block mt-5 fs-3"
        >La somma del tuo numero e di quello del computer è:</span
      >
      <code id="sum-result" class="my-3 fs-1">...</code>

      <!-- Vincitore -->
      <span class="d-block mt-5 fs-3">Il vincitore è:</span>
      <code id="winner" class="my-3 fs-1">...</code>
    </div>
  </body>
</html>
